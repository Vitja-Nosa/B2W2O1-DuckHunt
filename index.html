<!DOCTYPE html>
<html>
	<head>
		<title>Duck Hunt</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="stage">
			<img id="stageImage" src="images/stage.png" alt="stage" draggable="false">
			<img id="duck" src="images/duck.gif" alt="duck" draggable="false">
		</div>
		<div id="scoreboard">
			<div class="scoreboardText">
				<div class="hitText">HIT : <p id="hit"></p></div>
				<div class="missText">MISS : <p id="miss"></p></div>
			</div>
		</div>
		<script src="script/script.js"></script>
	</body>
</html>
